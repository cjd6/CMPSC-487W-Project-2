<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<head>
    <title>Add new Item</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <style>
        p{
            text-align: center;
        }

        h1{
            text-align: center;
        }

        td{
            text-align: left;
            vertical-align: top;
        }

        table {
            margin-left: auto;
            margin-right: auto;
        }

    </style>

</head>

<body>

<h1>Find Item to Edit</h1>

<form action="/editItemPage" th:action="@{/editItemPage}" method="get">
    <p> Search by ID:
        <label for="id"></label>
        <input type="text" width="200px" height="200px"
               id="id" name="id" placeholder="Search by ID...">
        <input type="submit" value="Search">
    </p>
</form>

<form action="/" th:action="@{/}" method="get">
    <p>
        <input type="submit" value="Return to Query Screen">
    </p>
</form>

</body>

</html>
